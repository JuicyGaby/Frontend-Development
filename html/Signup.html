<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <form action="">
            <div style="margin: 0.875rem 1.25rem;">
                <h2>Sign Up</h2>
            </div>

            <div>
                <div class="input-container">
                    <input
                        placeholder="First Name" 
                        type="text">
                        <input
                        placeholder="Last Name" 
                        type="text">
                        <input
                        placeholder="Phone Number" 
                        type="text">
                </div>
                <div class="input-container">
                    <input
                        placeholder="Address"
                        style="flex-grow: 1;"
                        type="text">
                </div>
                <div class="input-container">
                    <input
                        placeholder="Email" 
                        style="flex-grow: 1;"
                        type="text">
                    <input
                        placeholder="Confirm Email" 
                        style="flex-grow: 1;"
                        type="text">
                </div>
                <div class="input-container">
                    <input
                        placeholder="Password" 
                        style="flex-grow: 1;"
                        type="text">
                    <input
                        placeholder="Confirm Password" 
                        style="flex-grow: 1;"
                        type="text">
                </div>
                <div class="button-container">
                    <button>Sign Up</button>
                </div>
            </div>

            <div style="margin: 0 1.25rem; color: #838383; font-size: x-small; padding-top: 1.25rem;">
                Already have an account? <a href="#">Login.</a>
            </div>
        </form>
    </div>
</body>
</html>
