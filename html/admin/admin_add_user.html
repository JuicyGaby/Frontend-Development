<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- bootstrap cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
    />
    <!-- local css link -->
    <link rel="stylesheet" href="/css/admin/management/add_user.css" />
  </head>
  <body>
    <!-- main container starts -->

    <div class="main-container d-flex">
      <!-- sidebar div starts -->

      <div class="sidebar shadow" id="side_nav">
        <!-- sidebar top starts -->

        <div class="header-box px-2 pt-3 pb-4">
          <h1 class="fs-4">
            <span class="bg-white text-dark shadow rounded px-2 mx-2">LOGO</span
            ><span class="text-black">ePing!</span>
          </h1>
          <button class="btn d-md-none d-block close-btn px-1 py-0 text-white">
            <i class="fas fa-stream"></i>
          </button>
        </div>

        <!-- sidebar top ends -->

        <!-- top navigation side panel starts-->
        <ul class="list-unstyled">
          <li class="">
            <a class="px-3 py-2 d-block" href="/html/admin/admin.html"
              ><i class="fa-solid fa-chart-line"></i> Dashboard</a
            >
          </li>
          <li class="active">
            <a class="px-3 py-2 d-block" href="/html/admin/admin_manage.html"
              ><i class="fa-solid fa-bars-progress"></i> Manage</a
            >
          </li>
          <li class="">
            <a class="px-3 py-2 d-block" href="/html/admin/admin_module.html"
              ><i class="fa-solid fa-book"></i> Module</a
            >
          </li>
        </ul>

        <!-- top navigation side panel ends-->
        <hr class="h-color mx-3" />

        <!-- bottom navigation side panel starts-->
        <ul class="list-unstyled">
          <li>
            <a class="px-3 py-2 d-block" href="#"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </li>
        </ul>
        <!-- bottom navigation side panel ends-->
      </div>
      <!-- sidebar div ends -->

      <div class="content">
        <section class="hero">
          <h1><span>Add</span> User</h1>
          <hr />
          <div class="containers">
            <div class="col1">
              <h2>User Information</h2>
              <div class="input-field1">
                <div class="">
                  <label for="">Last Name</label>
                  <input class="name" type="text" placeholder="Last Name" />
                </div>
                <div class="">
                  <label for="">First Name</label>
                  <input class="name" type="text" placeholder="First Name" />
                </div>
              </div>
              <div class="">
                <label for="">Phone Number</label>
                <input type="text" placeholder="Phone Number" />
              </div>
              <div class="">
                <label for="">Address</label>
                <input type="text" placeholder="Address" />
              </div>
              <div class="">
                <label for="">Email Address</label>
                <input type="text" placeholder="Email Address" />
              </div>
              <div class="">
                <label for="">Password</label>
                <input type="text" placeholder="Password" />
              </div>
              <div class="">
                <label for="">Confirm Password</label>
                <input type="text" placeholder="Confirm Password" />
              </div>
            </div>
            <div class="col2">
              <h2>Emergency Contacts</h2>
              <div class="">
                <label for="">Emergency Contact #1</label>
                <input type="text" placeholder="Emergency # 1" />
              </div>
              <div class="">
                <label for="">Emergency Contact #2</label>
                <input type="text" placeholder="Emergency # 2" />
              </div>
            </div>
          </div>
          <div class="update">
            <button>Add User</button>
          </div>
        </section>
      </div>
    </div>
    <!-- main container ends -->
    <script src="../js/admin.js"></script>
  </body>
</html>
