      <div class="content">
        <section class="hero">

            <h2>Module Name</h2>
            <hr>
            <div class="update-module-contents">
                <div>
                    <h3>Manage Files</h3>
                    <div class="materials-uploaded">  
                        <div class="material-content">
                            <a href="">Sample File</a>
                            <div class="actions">
                                <button class="download-btn"><i class="fa-solid fa-download"></i></button>
                                <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>

                    <div class="add-content">
                        <div>

                        <div>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Topic Description"></textarea>
                        </div>
                        <div class="">

                    <div class="materials-info-content">

                        </div>
                    </div>
                </div>

            <div class="update-section">
                <button>Update</button>
            </div>
