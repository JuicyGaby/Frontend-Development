        <!-- sidebar top ends -->

        <!-- top navigation side panel starts-->
        <ul class="list-unstyled">

        <!-- bottom navigation side panel starts-->
        <ul class="list-unstyled">
          <li>
            <a class="px-3 py-2 d-block" href="#"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >

        </ul>

      <!-- sidebar div ends -->

      <div class="content">
        <section class="hero">
          <h1><span>Add</span> Emergency Key Actor</h1>
          <hr />
          <div class="row-container">
            <div class="row1">
              <h2>Employee Information</h2>
              <div class="input-field1">
                <div>
                  <label for="">Last Name</label>
                  <input type="text" placeholder="Last Name" />
                </div>
                <div>
                  <label for="">First Name</label>
                  <input type="text" placeholder="First Name" />
                </div>
              </div>
            </div>
            <div class="row2">
              <h2>Agency Information</h2>
              <div class="col-container">
                <div class="col1">
                  <div class="input-field2">
                    <div>
                      <label for="">Agency Name</label>
                      <input type="text" placeholder="Agency Name" />
                    </div>
                    <div class="">
                      <label for="">Agency Description</label>
                      <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Description..."
                      ></textarea>
                    </div>
                    <div>
                      <label for="">Agency Contact Number</label>
                      <input type="text" placeholder="Emergency Contact #1" />
                    </div>
                    <div>
                      <label for="">Agency Address</label>
                      <input type="text" placeholder="Emergency Contact #2" />
                    </div>
                  </div>
                </div>
                <div class="col2">
                  <div class="input-field3">
                    <div>
                      <label for="">Agency Email Address</label>
                      <input type="text" placeholder="Agency Email Address" />
                    </div>
                    <div>
                      <label for="">Agency Password</label>
                      <input type="text" placeholder="Agency Password" />
                    </div>
                    <div>
                      <label for="">Confirm Agency Password</label>
                      <input
                        type="text"
                        placeholder="Confirm Agency Password"
                      />
                    </div>
                    <div class="">
                      <label for="">Agency Emergency Type</label>
                      <div class="choices">
                        <div class="">
                          <label for="">Sample</label>
                          <input type="checkbox" />
                        </div>
                        <div class="">
                          <label for="">Sample</label>
                          <input type="checkbox" />
                        </div>
                        <div class="">
                          <label for="">Sample</label>
                          <input type="checkbox" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="update">
            <button>Add EKA</button>
          </div>
        </section>
      </div>

    <script src="../js/admin.js"></script>
